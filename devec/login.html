<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">
    <title>GygyInk</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>

                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="cookie-consent">
        <p>Nous utilisons des cookies pour améliorer votre expérience sur notre site. Veuillez sélectionner vos
            préférences :</p>
        <div class="buttons">
            <button id="accept-all">Accepter tous les cookies</button>
            <button id="reject-all">Refuser tous les cookies</button>
            <button id="learn-more">En savoir plus</button>
        </div>
    </div>


    <footer>
        <p>© 2023 Gygy's World. Tous droits réservés.</p>
        <ul class="footer-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>

    <script>
        const cookieConsent = document.querySelector('.cookie-consent');
        const acceptAllButton = document.querySelector('#accept-all');
        const rejectAllButton = document.querySelector('#reject-all');
        const learnMoreButton = document.querySelector('#learn-more');

        // Fonction pour définir un cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = name + '=' + value + ';expires=' + expires.toUTCString();
        }

        acceptAllButton.addEventListener('click', () => {
            // Logique pour accepter tous les cookies
            setCookie('cookies_accepted', 'true', 365);
            cookieConsent.style.display = 'none';
        });

        rejectAllButton.addEventListener('click', () => {
            // Logique pour refuser tous les cookies
            setCookie('cookies_accepted', 'false', 365);
            cookieConsent.style.display = 'none';
        });

        learnMoreButton.addEventListener('click', () => {
            // Logique pour afficher les conditions d'utilisation des cookies
            print("Conditions d'utilisation")
        });

        // Vérifier si l'utilisateur a déjà accepté ou refusé les cookies
        const cookiesAccepted = document.cookie.split(';').some((item) => {
            return item.trim().startsWith('cookies_accepted=') && item.trim().endsWith('true');
        });

        if (cookiesAccepted) {
            // Logique pour charger les cookies acceptés
        } else {
            // Logique pour charger les cookies refusés ou non encore décidés
            cookieConsent.style.display = 'block';
        }

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
